<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        h1{
          color: #00ff84;
        }
        .my-bg-header{
          background-color: #0d0e0e;
        }
        .my-bg-title{
          background-color: #0d0e0e;
          color:#00ff84
        }
        img.logo-White{
          filter:invert(1);
          max-height: 100px;
          object-fit: scale-down;
        }
        
        
      </style>
    <title>Random Strive</title>
  </head>
  <body>
    <header class="container-fluid my-bg-header my-header-h">
      <div class="row row-cols-1 row-cols-sm-2 align-items-center h-auto">
        <div class="col d-flex justify-content-center">
          <img
            src="./resources/strive_black.png"
            alt="Logo Strive-School"
            class="logo-White p-4"
          />
        </div>
        <div class="col d-flex justify-content-center">
          <h1>Pair Programming</h1>
        </div>
      </div>
    </header>

    <div class="container-fluid mt-3">
      <div class="row d-flex align-items-center justify-content-center row-cols-1 row-cols-md-2">
        <div class="col strivers-list">
          <div class="d-flex justify-content-center">
            <h2>Create Strivers List</h2>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><small>Name</small></span>
            </div>
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              aria-label="First name"
              class="form-control"
            />
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              aria-label="Last name"
              class="form-control"
              onkeyup="addUserPressingEnter(event)"
            />
          </div>
          <div class="row d-flex justify-content-center my-2 px-2" id="alertLastName">
              
            </div>
          <button type="button" class="btn btn-secondary btn-lg btn-block my-2" onclick="addUser()">Add Participant</button>
          
        </div>
        <div class="col d-flex align-items-center justify-content-center controls-app">
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Button group with nested dropdown"
          >
            <div class="btn-group" role="group">
              <button
                id="btnGroupDrop2"
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Choose how many participants per team...
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                <a class="dropdown-item" href="#">2</a>
                <a class="dropdown-item" href="#">3</a>
                <a class="dropdown-item" href="#">4</a>
                <a class="dropdown-item" href="#">5</a>
              </div>
            </div>
            <button type="button" class="btn btn-secondary">
              Assign each team, one at a time
            </button>
            <button type="button" class="btn btn-secondary">
              Generate all teams
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container-fluid d-flex justify-content-center strivers-teams my-4 my-bg-title"
    >
        <h2>Ramdon Teams</h2>     
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <ol id="strivers-list"></ol>
            </div>
        </div>
    </div>

    <script src="./indexapp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
